<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Key Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
    text-align: center;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  #linkvertiseBtn {
    background-color: #f1c40f;
    color: #121212;
  }
  #generateBtn {
    background-color: #2ecc71;
    color: white;
    opacity: 0.6;
  }
  #generateBtn:disabled {
    cursor: not-allowed;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
  }
  #result {
    margin-top: 20px;
    white-space: pre-wrap;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>Roblox Key Generator</h1>
  <div id="status">Loading...</div>
  <button id="linkvertiseBtn" style="display:none;">Go to Linkvertise</button>
  <button id="generateBtn" disabled>Generate Key</button>
  <pre id="result"></pre>

<script>
  const status = document.getElementById('status');
  const result = document.getElementById('result');
  const linkBtn = document.getElementById('linkvertiseBtn');
  const genBtn = document.getElementById('generateBtn');

  // Read URL params
  const urlParams = new URLSearchParams(window.location.search);
  let token = urlParams.get('token');
  const linkDone = urlParams.get('linkdone') === 'true';

  if (!token) {
    status.textContent = "No token found. Please get your token from the Roblox executor.";
  } else {
    status.textContent = "Token detected.";
    if (!linkDone) {
      linkBtn.style.display = 'inline-block';
      status.textContent += " Please complete Linkvertise first.";
    } else {
      genBtn.disabled = false;
      genBtn.style.opacity = 1;
      status.textContent += " Linkvertise done. You can generate your key.";
    }
  }

  // btoa fallback for encoding redirect url
  function btoaSafe(str) {
    try {
      return window.btoa(unescape(encodeURIComponent(str)));
    } catch {
      return Buffer.from(str, 'utf-8').toString('base64');
    }
  }

  const linkvertiseUserId = "1370853";

  linkBtn.addEventListener('click', () => {
    if (!token) {
      alert("No token found!");
      return;
    }
    const randomPart = Math.floor(Math.random() * 1000);
    const redirectUrl = `https://ksl-two.vercel.app/?token=${encodeURIComponent(token)}&linkdone=true`;
    const encodedRedirect = btoaSafe(redirectUrl);
    const url = `https://link-to.net/${linkvertiseUserId}/${randomPart}/dynamic?r=${encodedRedirect}`;
    window.location.href = url;
  });

  genBtn.addEventListener('click', () => {
    result.textContent = "Generating key...";
    fetch('/api/generatekey.js', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ token }),
    })
    .then(res => res.json())
    .then(data => {
      if (data.key) {
        result.textContent = "Your generated key:\n" + data.key + "\n\nCopy and save it!";
      } else {
        result.textContent = "Failed to generate key: " + (data.error || "Unknown error");
      }
    })
    .catch(() => {
      result.textContent = "Network error during key generation.";
    });
  });
</script>
</body>
</html>
