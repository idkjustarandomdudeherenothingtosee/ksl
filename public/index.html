<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Key System</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #generateBtn {
      background: #2ecc71;
      color: white;
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
    a {
      color: #f1c40f;
      font-size: 18px;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Roblox Key Generator</h1>
  <div id="status">Loading...</div>
  <a id="linkvertiseLink" href="#" target="_blank" style="display:none;">ðŸ‘‰ Go to Linkvertise ðŸ‘ˆ</a>
  <button id="generateBtn">Generate Key</button>
  <pre id="result"></pre>

  <script>
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const linkvertiseLink = document.getElementById('linkvertiseLink');
    const genBtn = document.getElementById('generateBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const linkDone = urlParams.get('linkdone') === 'true';
    const secretFromUrl = urlParams.get('secret');

    let secret = null;

    if (!token) {
      status.textContent = "No token found in URL. Please use the Roblox executor link.";
    } else if (linkDone && secretFromUrl) {
      verifyLink();
    } else {
      registerToken();
    }

    async function registerToken() {
      status.textContent = "Registering your token...";
      try {
        const res = await fetch('/api/addtoken.js', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        if (data.success || data.error === "Token already registered") {
          secret = data.secret;
          const redirectBack = encodeURIComponent(`https://ksl-two.vercel.app/?token=${token}&secret=${secret}&linkdone=true`);
          const linkvertiseUrl = `https://link-hub.net/1370853/qTSwXMg9ykMT?r=${redirectBack}`;

          linkvertiseLink.href = linkvertiseUrl;
          linkvertiseLink.style.display = 'block';

          status.textContent = "Your Linkvertise link is ready:";
          // ðŸ‘‰ If you want INSTANT redirect:
          // window.location.href = linkvertiseUrl;

        } else {
          status.textContent = "Failed: " + (data.error || "Unknown");
        }
      } catch {
        status.textContent = "Network error.";
      }
    }

    async function verifyLink() {
      status.textContent = "Verifying Linkvertise completion...";
      try {
        const res = await fetch('/api/verifylinkvertise.js', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ token, secret: secretFromUrl }),
        });
        const data = await res.json();
        if (data.success) {
          status.textContent = "Linkvertise verified! You may now generate your key.";
          genBtn.style.display = 'inline-block';
        } else {
          status.textContent = "Verification failed.";
        }
      } catch {
        status.textContent = "Network error.";
      }
    }

    genBtn.addEventListener('click', async () => {
      result.textContent = "Generating key...";
      try {
        const res = await fetch('/api/generatekey.js', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        if (data.key) {
          result.textContent = `Your key: ${data.key}`;
        } else {
          result.textContent = "Failed: " + (data.error || "Unknown");
        }
      } catch {
        result.textContent = "Network error.";
      }
    });
  </script>
</body>
</html>
