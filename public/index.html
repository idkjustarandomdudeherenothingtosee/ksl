<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Linkvertise Button</title>
</head>
<body style="background:#121212;color:white;text-align:center;padding:40px;">

  <h1>Test Linkvertise Redirect</h1>
  <button id="linkvertiseBtn" style="font-size:20px;padding:10px 20px;">Go to Linkvertise</button>

  <script>
    // Make sure you grab the right element by its exact ID
    const linkvertiseBtn = document.getElementById('linkvertiseBtn');

    // Confirm the element exists
    console.log('Button:', linkvertiseBtn);

    // Show the button in case CSS hides it
    linkvertiseBtn.style.display = 'inline-block';

    // Add the click handler
    linkvertiseBtn.addEventListener('click', () => {
      console.log('Clicked!');
      alert('Redirecting to Linkvertise...');
      window.location.href = "https://link-hub.net/1370853/qTSwXMg9ykMT";
    });
  </script>

</body>
</html>
