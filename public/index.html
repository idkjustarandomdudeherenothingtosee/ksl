<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token Registration & Key Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #f4c430;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d4af37;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      max-width: 90vw;
      word-break: break-word;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p id="status">Checking your token...</p>
  <div id="result"></div>
  <button id="generateBtn" style="display:none;">Generate Key</button>

  <script>
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const generateBtn = document.getElementById('generateBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      status.textContent = "No token found in URL. Please get your token from the Roblox executor.";
    } else {
      // Auto register token
      fetch('/api/addtoken.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.textContent = "Token registered! Complete the Linkvertise step.";
          // Here you can put your Linkvertise link or flow trigger
          // For example, show a button or redirect user to Linkvertise site
          // After Linkvertise, user comes back to this page or next step
          // For demo, we just show the Generate Key button directly
          generateBtn.style.display = 'inline-block';
        } else {
          status.textContent = "Failed to register token: " + (data.error || "Unknown error");
        }
      })
      .catch(() => {
        status.textContent = "Network error during token registration.";
      });
    }

    generateBtn.addEventListener('click', () => {
      result.textContent = "Generating key...";
      fetch('/api/generatekey.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.key) {
          result.textContent = "Your generated key: " + data.key;
        } else {
          result.textContent = "Failed to generate key: " + (data.error || "Unknown error");
        }
      })
      .catch(() => {
        result.textContent = "Network error during key generation.";
      });
    });
  </script>
</body>
</html>
