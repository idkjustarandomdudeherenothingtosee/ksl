<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Hub Key System</title>
  <style>
    body {
      background: #121212; color: #eee; font-family: Arial, sans-serif;
      text-align: center; padding: 40px;
    }
    button {
      font-size: 18px; padding: 10px 20px; margin: 20px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    #linkBtn { background: #f1c40f; color: #121212; display: none; }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Light Hub Key System</h1>
  <div id="status">Loading Light Hub Key System...</div>
  <button id="linkBtn">Proceed to Verification</button>

  <script>
    const status = document.getElementById('status');
    const linkBtn = document.getElementById('linkBtn');

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const hwid = params.get('hwid');
    const sig = params.get('sig');

    const LINKVERTISE_ID = "1370853";

    if (!token || !hwid || !sig) {
      status.textContent = "Missing Light Hub token, HWID or signature.";
    } else {
      status.textContent = "Registering your Light Hub token...";
      fetch('/api/addtoken.js', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token, hwid, sig }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.textContent = "Light Hub token registered! Click below to verify.";
          linkBtn.style.display = 'inline-block';
        } else {
          status.textContent = "Error: " + data.error;
        }
      })
      .catch(() => {
        status.textContent = "Network error while registering Light Hub token.";
      });
    }

    linkBtn.addEventListener('click', () => {
      const redirectUrl = encodeURIComponent(`https://ksl-two.vercel.app/?token=${token}&hwid=${hwid}&sig=${sig}&linkdone=true`);
      const random = Math.floor(Math.random() * 1000000);
      const linkvertise = `https://link-to.net/${LINKVERTISE_ID}/${random}/dynamic?r=${btoa(redirectUrl)}`;
      window.location.href = linkvertise;
    });

    function btoa(str) {
      try {
        return window.btoa(unescape(encodeURIComponent(str)));
      } catch { return str; }
    }
  </script>
</body>
</html>
