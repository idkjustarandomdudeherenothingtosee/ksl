<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Key Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
    text-align: center;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }
  #linkvertiseBtn {
    background-color: #f1c40f;
    color: #121212;
  }
  #generateBtn {
    background-color: #2ecc71;
    color: white;
    opacity: 0.6;
  }
  #generateBtn:disabled {
    cursor: not-allowed;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
  }
  #result {
    margin-top: 20px;
    white-space: pre-wrap;
    font-size: 18px;
  }
  #captchaContainer {
    margin-top: 15px;
    display: none;
    color: #eee;
  }
  label {
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Roblox Key Generator</h1>
  <div id="status">Loading...</div>
  <button id="linkvertiseBtn" style="display:none;">Go to Linkvertise</button>
  <button id="generateBtn" disabled>Generate Key</button>
  <div id="captchaContainer">
    <label><input type="checkbox" id="captchaCheck" /> I'm not a robot</label>
  </div>
  <pre id="result"></pre>

<script>
  const status = document.getElementById('status');
  const result = document.getElementById('result');
  const linkBtn = document.getElementById('linkvertiseBtn');
  const genBtn = document.getElementById('generateBtn');
  const captchaContainer = document.getElementById('captchaContainer');

  // Cookie helpers
  function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days*864e5).toUTCString();
    document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
  }
  function getCookie(name) {
    return document.cookie.split('; ').reduce((r, v) => {
      const parts = v.split('=');
      return parts[0] === name ? decodeURIComponent(parts[1]) : r;
    }, '');
  }

  const urlParams = new URLSearchParams(window.location.search);
  let token = urlParams.get('token');
  let secretFromUrl = urlParams.get('secret');
  const linkDone = urlParams.get('linkdone') === 'true';

  if (token) {
    setCookie('userToken', token, 1);
  } else {
    token = getCookie('userToken');
  }

  let secret = null;
  let linkvertiseVerified = false;

  async function registerToken(t) {
    status.textContent = "Registering your token...";
    try {
      const res = await fetch('/api/addtoken.js', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token: t }),
      });
      const data = await res.json();
      if (data.success) {
        secret = data.secret;
        status.textContent = "Token registered! Please complete Linkvertise before generating your key.";
        linkBtn.style.display = 'inline-block';
      } else {
        if (data.error === "Token already registered") {
          status.textContent = "Token already registered. Please complete Linkvertise.";
          linkBtn.style.display = 'inline-block';
        } else {
          status.textContent = "Failed to register token: " + data.error;
        }
      }
    } catch {
      status.textContent = "Network error during token registration.";
    }
  }

  async function verifyLinkvertise(t, s) {
    status.textContent = "Verifying Linkvertise completion...";
    try {
      const res = await fetch('/api/verifylinkvertise.js', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token: t, secret: s }),
      });
      const data = await res.json();
      if (data.success) {
        linkvertiseVerified = true;
        status.textContent = "Linkvertise verified! You can now generate your key after the timer.";
        startGenerateTimer();
      } else {
        status.textContent = "Linkvertise verification failed: " + (data.error || "Unknown error");
        linkBtn.style.display = 'inline-block';
      }
    } catch {
      status.textContent = "Network error during Linkvertise verification.";
      linkBtn.style.display = 'inline-block';
    }
  }

  function startGenerateTimer() {
    genBtn.disabled = true;
    genBtn.style.opacity = 0.6;
    let seconds = 20;
    status.textContent += ` Please wait ${seconds} seconds...`;
    captchaContainer.style.display = 'none';

    const interval = setInterval(() => {
      seconds--;
      status.textContent = `Linkvertise verified! You can now generate your key after the timer. Please wait ${seconds} seconds...`;
      if (seconds <= 0) {
        clearInterval(interval);
        genBtn.disabled = false;
        genBtn.style.opacity = 1;
        status.textContent = "Timer done! Please complete the CAPTCHA and then generate your key.";
        captchaContainer.style.display = 'block';
      }
    }, 1000);
  }

  genBtn.addEventListener('click', () => {
    const captchaChecked = document.getElementById('captchaCheck')?.checked;
    if (!captchaChecked) {
      alert("Please complete the CAPTCHA.");
      return;
    }
    result.textContent = "Generating key...";
    fetch('/api/generatekey.js', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ token }),
    })
    .then(res => res.json())
    .then(data => {
      if (data.key) {
        result.textContent = "Your generated key:\n" + data.key + "\n\nCopy and save it!";
      } else {
        result.textContent = "Failed to generate key: " + (data.error || "Unknown error");
      }
    })
    .catch(() => {
      result.textContent = "Network error during key generation.";
    });
  });

  // Linkvertise button click
  linkBtn.addEventListener('click', () => {
    if (!secret) {
      alert("Secret not available yet. Please wait and try again.");
      return;
    }
    const linkvertiseUserId = "1370853";
    const redirectUrl = encodeURIComponent(`https://ksl-two.vercel.app/?token=${token}&linkdone=true&secret=${secret}`);
    const randomPart = Math.floor(Math.random() * 1000);
    const linkvertiseUrl = `https://link-to.net/${linkvertiseUserId}/${randomPart}/dynamic?r=${btoa(redirectUrl)}`;
    window.location.href = linkvertiseUrl;
  });

  function btoa(str) {
    try {
      return window.btoa(unescape(encodeURIComponent(str)));
    } catch {
      return Buffer.from(str, 'utf-8').toString('base64');
    }
  }

  // On page load flow
  (async () => {
    if (!token) {
      status.textContent = "No token found. Please get your token from the Roblox executor.";
      return;
    }
    if (linkDone && secretFromUrl) {
      await verifyLinkvertise(token, secretFromUrl);
    } else {
      await registerToken(token);
    }
  })();
</script>
</body>
</html>
