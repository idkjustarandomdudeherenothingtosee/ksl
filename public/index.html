<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #f4c430;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d4af37;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Generate Your Key</h1>
  <input id="tokenInput" type="text" placeholder="Enter your token here" />
  <button id="generateBtn">Generate Key</button>
  <div id="result"></div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const tokenInput = document.getElementById('tokenInput');
    const resultDiv = document.getElementById('result');

    generateBtn.addEventListener('click', async () => {
      const token = tokenInput.value.trim();
      if (!token) {
        resultDiv.textContent = 'Please enter a token.';
        return;
      }
      resultDiv.textContent = 'Generating...';

      try {
        const res = await fetch('/api/generatekey.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        if (data.key) {
          resultDiv.textContent = `Your key: ${data.key}`;
        } else if (data.error) {
          resultDiv.textContent = `Error: ${data.error}`;
        } else {
          resultDiv.textContent = 'Unknown error occurred.';
        }
      } catch (err) {
        resultDiv.textContent = 'Network error or server down.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
